<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image search app</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="app" class="container">
        <h1 class="text-center">{{title}}</h1>
        <form class="form-inline col-10 offset-2 mt-3" @submit.prevent = "getImages">
            <input type="text" class = "col-10" placeholder="enter the search here..." v-model="searchTerm">
            <button class="btn btn-outline-danger">Search</button>
        </form>
        <div id="wrapper" class="col-10 container pa-3 mt-3">
            <h3 class="text-center pt-3 pb-3">{{searchTerm}}</h3>
        <div class="gallery" id="gallery">
            <div class=" lds-ripple" v-if="loading">
                <div></div><div></div>
            </div>  
            <div class="mb-3 pics animation all 1" v-for="image in images" :key="image.image">
                <div class="lds-ripple" v-if="loading">
                    <div></div><div></div>
                </div>  
                <img class="img-fluid" :src="image.image" alt="image.title" v-if="image.image">
            </div>        
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./index.js"></script>
</body>
</html>
